id: com.tradingview.tradingview
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'

separate-locales: false
command: tradingview

# Prevent CI failure due to missing appstream-compose
appstream-compose: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --device=all
  - --filesystem=xdg-download:ro
  - --socket=wayland
  - --socket=fallback-x11

modules:
  - name: tradingview
    buildsystem: simple
    build-commands:
      # Run the extraction script first
      - ./apply_extra
      # Copy the wrapper to /app/bin
      - install -Dm755 tradingview.sh $FLATPAK_DEST/bin/tradingview
      # Copy all binaries and support files into /app/tradingview
      - mkdir -p $FLATPAK_DEST/tradingview
      - cp -a tradingview/* $FLATPAK_DEST/tradingview/
      # Install metadata
      - install -Dm644 com.tradingview.tradingview.metainfo.xml -t $FLATPAK_DEST/share/metainfo
      - install -Dm644 com.tradingview.tradingview.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps
      - install -Dm644 com.tradingview.tradingview.desktop -t $FLATPAK_DEST/share/applications

    sources:
      - type: script
        commands:
          # Extract official .deb downloaded by CI
          - bsdtar -O -xf tradingview.deb data.* | bsdtar --no-same-owner -xf -
          - mv opt/TradingView tradingview
          - rm -rf tradingview.deb etc usr opt
        dest-filename: apply_extra

      - type: file
        path: tradingview.sh

      - type: file
        path: com.tradingview.tradingview.metainfo.xml

      - type: file
        path: com.tradingview.tradingview.png

      - type: file
        path: com.tradingview.tradingview.desktop

      - type: file
        path: tradingview.deb